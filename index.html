<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <link rel="manifest" href="manifest.json">
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
    const el = document.createElement('pwa-update');
    document.body.appendChild(el);
  </script>
</head>
<body>
  <!-- logo -->
  <div class="logo"> <img src="imgs/logo.png" alt="ogo"> </div>
  <!-- buttons -->
  <div class="bar">
    <button class="btn"><img class="imgbtn" src="imgs/blue_t.png" alt="tshirt" data-value="tshirt"/>
    <button class="btn"><img class="imgbtn" src="imgs/blue_p.png" alt="pants" data-value="pants"/>
    <button class="btn"><img class="imgbtn" src="imgs/blue_s.png" alt="skirt" data-value="skirt"/>
    <button class="btn colorbtn blue" data-value="blue"> Blue </button>
    <button class="btn colorbtn yellow" data-value="yellow"> Yellow </button>
    <button class="btn colorbtn pink" data-value="pink"> Pink </button>
  </div>
  <!-- items -->
  <ul class="itemlist"> 
    <li class="item">
      <img src="imgs/blue_t.png" alt="tshirt" class="item__thumbnail">
      <span class="item__description">large</span>
    </li>
  </ul>
</body>
</html>
